foss:
  title: Freie und Open Source Software
  more: |
    Freie Software ist mehr als die Bits die Sie heruntergeladen und auf Ihrem Computer installiert haben. Es ist ein Handlungsweise, Philosophie und Gemeinschaft die am besten durch die 4 Prinzipien beschrieben wird:
  freedom0: Die Freiheit, das Programm für jeden Zweck zu nutzen
  freedom1: Die Freiheit, das Programm zu untersuchen wie es funktioniert und es zu ändern damit es Ihre Anforderungen erfüllt
  freedom2: Die Freiheit, das Programm zu kopieren und weiterzugeben um damit seinen Mitmenschen zu helfen
  freedom3: Die Freiheit, Kopien Ihrer modifizierten Version an Dritte weiterzugeben
  org: 
    Sie erfahren mehr über freie Software bei der <a href="http://fsf.org/">Free Software Foundation (FSF)</a>
    und über Open Source Software bei der <a href="http://www.opensource.org/">Open Source Initiative (OSI)</a>.
  ubuntu: Im Geiste von Freie und Open Source ist Ubuntu absolut kostenlos herunterzuladen, zu verwenden, zu kopieren und zu verbessern wie und wann immer Sie möchten. 

trademark: Ubuntu ist eine eingetragene Marke von Canonical. Google, Wikipedia, YouTube, und Twitter sind alles Warenzeichen der jeweiligen Firmen.
