  welcome:
    p1: "Willkommen bei <a href=\"http://ubuntu.com/\">Ubuntu!</a> Um das Internet zu durchsuchen tippen Sie einfach das gesuchte in das schwarze Eingabefeld."
    p2: "Für Hilfe zu Ubuntu geben Sie einfach \"ubuntu\" oder \"ubuntu hilfe\" in das Suchfeld ein. Für genauere Ergebnisse können Sie die installierte <a href=\"http://help.ubuntu.com/community/CommonQuestions#Ubuntu%20Releases%20and%20Version%20Numbers\">version von Ubuntu</a> dazuschreiben (wie z.B. 10.04 oder 10.10)."
    p3: "Zum Beispiel: <em>Ubuntu 10.04 wie schaue ich DVDs an?</em>"
    p4: "Ubuntu ist eine grosse und freundliche <a href=\"http://www.ubuntu.com/community\">Gemeinschaft</a> die zu Fragen und zur Teilnahme ermutigt. <a href=\"http://www.canonical.com/\">Canonical</a> das Unternehmen, welches das Ubuntu-Projekt führt bietet auch eine Reihe von bezahlten <a href=\"http://www.ubuntu.com/desktop/services\">\"Desktop Support Services\"</a> an."
    p5: "Entdecken Sie die <a href=\"http://www.ubuntu.com/desktop/features\">neuen Funktionen</a> in Ubuntu und lernen Sie <a href=\"http://www.ubuntu.com/project\">das Ubuntu Projekt</a> kennen."
    p6: "Ubuntu ist frei aber Sie können das Projekt unterstützen durch: <a href=\"http://wiki.ubuntu.com/UbuntuDeveloperWeek\">mitmachen</a>, <a href=\"http://help.ubuntu.com/community/ReportingBugs\">Fehler melden</a>, <a href=\"http://shop.ubuntu.com\">Artikel und Dienstleistungen</a>, im Online-Shop kaufen, oder Ihr <a href=\"http://one.ubuntu.com/\">UbuntuOne Abonnement</a> erweitern."
    title: "Erste Schritte"
