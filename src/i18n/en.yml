  welcome:
    p1: "Welcome to <a href=\"http://ubuntu.com/\">Ubuntu!</a> To start exploring the Internet, type what you're looking for in the Search box above."
    p2: "To search for help with Ubuntu just add \"Ubuntu\" or \"help Ubuntu\" to your search. You may need to include the <a href=\"http://help.ubuntu.com/community/CommonQuestions#Ubuntu%20Releases%20and%20Version%20Numbers\">version of Ubuntu</a> you are using (such as 10.04 or 10.10)."
    p3: "For example: <em>Ubuntu 10.04 how do I view DVDs?</em>"
    p4: "Ubuntu is a large and friendly <a href=\"http://www.ubuntu.com/community\">community</a> that encourages questions and participation. <a href=\"http://www.canonical.com/\">Canonical</a> the company that leads the Ubuntu project also offers a number of paid <a href=\"http://www.ubuntu.com/desktop/services\">desktop support services</a>."
    p5: "You can find out about the <a href=\"http://www.ubuntu.com/desktop/features\">new features</a> in Ubuntu and learn about <a href=\"http://www.ubuntu.com/project\">the Ubuntu project</a> itself."
    p6: "Ubuntu is free but you can support it by: <a href=\"http://wiki.ubuntu.com/UbuntuDeveloperWeek\">getting involved</a>, <a href=\"http://help.ubuntu.com/community/ReportingBugs\">reporting bugs</a>, <a href=\"http://shop.ubuntu.com\">purchasing great swag and services</a>, at the shop, or upgrade your <a href=\"http://one.ubuntu.com/\">UbuntuOne account</a>."
    title: "Getting started"
