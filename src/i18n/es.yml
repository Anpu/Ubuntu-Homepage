    freedom0: "La libertad de utilizar el programa para cualquier fin"
    freedom1: "La libertad de estudiar cómo funciona el programa y modificarlo para hacer lo que quiera"
    freedom2: "La libertad de distribuir copias pudiendo ayudar a su vecino"
    freedom3: "La libertad de distribuir copias de sus versiones modificadas a otros"
    more: "El Software Libre representa mucho más que los bits que descarga e instala en su ordenador. Representa en la práctica una filosofía y una comunidad basada en cuatro principios:"
    org: "Para obtener más información acerca del software libre visitar la <a href=\"http://fsf.org/\">Fundación del Software Libre (FSF)</a> y la <a href=\"http://www.opensource.org/\">Iniciativa Open Source (OSI)</a>, para aprender acerca del código abierto."
    title: "Software Libre y Código Abierto"
    ubuntu: "En el espíritu del software libre, Ubuntu es y será siempre libre para su descarga, su uso, distribución y mejorar lo que sea, siempre que lo desee."
