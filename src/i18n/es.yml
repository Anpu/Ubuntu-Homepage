  welcome:
    p1: "¡Bienvenido a <a href=\"http://ubuntu.com/\">Ubuntu</a>! Para buscar algo en Internet, introduzca su búsqueda en el cuadro de arriba, elija el sitio en el que desea realizar la búsqueda, a continuación, haga clic en Buscar."
    p2: "Por ejemplo, incluyendo \"Ubuntu\" o \"ayuda de Ubuntu\" en su búsqueda, puede encontrar ayuda de lo que busca. Es importante incluir la <a href=\"http://help.ubuntu.com/community/CommonQuestions#Ubuntu%20Releases%20and%20Version%20Numbers\">versión de Ubuntu</a> que está utilizando (como 10.04 o 10.10)."
    p3: "Por ejemplo: <em>como ver DVD en Ubuntu 10.04</em>"
    p4: "Ubuntu tiene una <a href=\"http://www.ubuntu.com/community\">comunidad</a> extensa y agradable que anima a exponer preguntas y a participar. <a href=\"http://www.canonical.com/\">Canonical</a>, compañía responsable del proyecto Ubuntu, ofrece algunos <a href=\"http://www.ubuntu.com/desktop/services\">servicios de soporte adicionales</a>."
    p5: "Para obtener más información sobre las nuevas características de Ubuntu <a href=\"http://www.ubuntu.com/desktop/features\">haga clic aquí</a> y para aprender sobre el proyecto <a href=\"http://www.ubuntu.com/project\">aquí</a>."
    p6: "Ubuntu es gratuito, pero puede ayudar a mantenerlo de las siguientes maneras: <a href=\"http://wiki.ubuntu.com/UbuntuDeveloperWeek\">desarrollándolo</a>, <a href=\"http://help.ubuntu.com/community/ReportingBugs\">reportando errores</a>, <a href=\"http://shop.ubuntu.com\">comprando sus artículos</a> en la tienda virtual, o ampliando su <a href=\"http://one.ubuntu.com/\">cuenta de UbuntuOne</a>."
    title: Comenzando
