  welcome:
    p1: "Bem Vindo ao <a href=\"http://ubuntu.com/\">Ubuntu!</a> Para procurar algo na internet, digite a sua pesquisa na caixa acima, escolha em qual dos sites você deseja que a busca seja realizada e clique em Buscar."
    p2: "Incluindo \"Ubuntu\" ou \"ajuda Ubuntu\" em sua pesquisa, você encontrará ajuda sobre o que procura. É importante incluir a <a href=\"http://help.ubuntu.com/community/CommonQuestions#Ubuntu%20Releases%20and%20Version%20Numbers\">versão do Ubuntu</a> a qual você está usando (como 10.04 ou 10.10)."
    p3: "Por exemplo: <em>Ubuntu 10.04 como assistir DVD</em>"
    p4: "O Ubuntu tem uma extensa e amigável <a href=\"http://www.ubuntu.com/community\">comunidade</a> que encoraja a expor dúvidas e participar dela. <a href=\"http://www.canonical.com/\">A Canonical</a>, companhia responsável pelo projeto Ubuntu, oferece alguns <a href=\"http://www.ubuntu.com/desktop/services\">serviços de suporte pagos</a>."
    p5: "Para saber mais sobre os novos recursos do Ubuntu <a href=\"http://www.ubuntu.com/desktop/features\">clique aqui</a>, e <a href=\"http://www.ubuntu.com/project\">aqui</a> para aprender sobre o projeto em si."
    p6: "O Ubuntu é livre, mas você pode mantê-lo das seguintes formas: <a href=\"http://wiki.ubuntu.com/UbuntuDeveloperWeek\">desenvolvendo-o</a>, <a href=\"http://help.ubuntu.com/community/ReportingBugs\">reportando falhas</a>, <a href=\"http://shop.ubuntu.com\">comprando itens e outros</a>, no e-shop, ou aumentando a sua <a href=\"http://one.ubuntu.com/\">conta UbuntuOne</a>."
    title: Iniciando
