foss:
  title: Software Livre e de Código Aberto
  more: |
    O Software Livre representa mais do que bites que você transfere e instala em seu computador.
    Representa uma prática, filosofia e comunidade, melhores ilustrados por quatro princípios:
  freedom0: A liberdade de rodar o programa, para qualquer fim
  freedom1: A liberdade de estudar como o programa funciona e modificar tal para fazer o que você deseja
  freedom2: A liberdade de redistribuir cópias podendo ajudar o seu vizinho
  freedom3: A liberdade de distribuir cópias de suas versões modificadas aos outros
  org: 
    Para aprender mais sobre software livre acesse a
    <a href="http://fsf.org/">Fundação do Software Livre (FSF)</a>
    e a
    <a href="http://www.opensource.org/">Iniciativa Open Source (OSI)</a>, para aprender sobre código aberto.
  ubuntu: No espírito do código aberto, o Ubuntu é e sempre será livre para você o tranferir, usar, compartilhar e melhorar o que quer que seja, sempre que quiser.

trademark: Ubuntu é uma marca registrada da Canonical. Google, Wikipedia, YouTube, e Twitter são marcas de suas respectivas companhias.
