welcome:
  title: Iniciando
  p1:
    Bem Vindo ao <a href="http://ubuntu.com/">Ubuntu!</a>
    To start exploring the Internet, type what you're looking for in the Search box above.
  p2:
    Incluindo "Ubuntu" ou "ajuda Ubuntu" em sua pesquisa, você encontrará ajuda sobre o que procura.
    É importante incluir a
    <a href="http://help.ubuntu.com/community/CommonQuestions#Ubuntu%20Releases%20and%20Version%20Numbers">versão do Ubuntu</a>
    a qual voc6e está usando (como 10.04 ou 10.10).
  p3:
    "Por exemplo: <em>Ubuntu 10.04 como assistir DVD?</em>"
  p4:
    O Ubuntu tem uma extensa e amigável
    <a href="http://www.ubuntu.com/community">comunidade</a>
    que encoraja a expor dúvidas e participar dela.
    <a href="http://www.canonical.com/">A Canonical</a>
    , companhia responsável pelo projeto Ubuntu, oferece um número de 
    <a href="http://www.ubuntu.com/desktop/services">serviços de suporte pago</a>.
  p5:
    Para saber mais sobre os novos recursos do Ubuntu
    <a href="http://www.ubuntu.com/desktop/features">clique aqui</a>
    ou 
    <a href="http://www.ubuntu.com/project">aqui</a>
    para aprender sobre o projeto em si.
  p6: |
    O Ubuntu é livre, mas você pode mantê-lo das seguintes formas:
    <a href="http://wiki.ubuntu.com/UbuntuDeveloperWeek">desenvolvendo-o</a>, 
    <a href="http://help.ubuntu.com/community/ReportingBugs">reportando falhas</a>,
    <a href="http://shop.ubuntu.com">comprando itens e outros</a>,
    no e-shop, ou aumentando a sua 
    <a href="http://one.ubuntu.com/">conta UbuntuOne</a>.

support:
  title: Recursos de Suporte
  help_center:
    O Ubuntu tem uma base referencial de ajuda, chamada Centro de Ajuda Ubuntu.
    Você pode acessá-la simplesmente selecionando o menu <em>Sistema</em> e clicando no item <em>Ajuda e Suporte</em>.
  other: "Há também recursos online muito úteis como:"
  official:
    A <a href="http://help.ubuntu.com/"> Documentação Oficial</a>
    e o <a href="http://www.ubuntu.com/support/community">Suporte Comunitário</a>
  community:
