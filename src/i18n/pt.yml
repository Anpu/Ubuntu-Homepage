  thanks: "Esta página foi criada por <a href=\"http://ryankelln.com/\">Ryan Kelln</a> e é baseada no trabalho de Philipp Antoni e spiceofdesign. Agradecimentos à Rodrigo Martins e <a href=\"http://visionfactory.net/\">Jan Schuermann</a> pelas traduções."
  this: "Este website é <a href=\"%{url}\">software livre</a>."
