      title: "Fóruns da comunidade"
    help_center: "O Ubuntu tem uma base referencial de ajuda, chamada Centro de Ajuda Ubuntu. Você pode acessá-la simplesmente selecionando o menu <em>Sistema</em> e clicando no item <em>Ajuda e Suporte</em>, lá você pode encontrar ajuda para desempenhar suas tarefas e esclarecer suas dúvidas."
